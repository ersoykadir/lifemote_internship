on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Export tag to environment variable
      run: export TAG=${{github.ref_name}}
      
    - name: Build the Docker image
      run: docker compose up
