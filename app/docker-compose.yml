services:
  server:
    build: ./server
    ports:
      - 127.0.0.1:3000:3000
    working_dir: /app
    volumes:
      - ./server:/app
    environment:
      HOST: 127.0.0.1
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: items
      GOOGLE_CLIENT_ID: secret
      GOOGLE_CLIENT_SECRET: secret
      SECRET_KEY: secret
    networks:
      - my-network
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    volumes:
      - item-mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: items
    networks:
      - my-network
volumes:
  item-mysql-data:
networks:
  my-network:

